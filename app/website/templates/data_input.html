<!--Extends sets the page it needs to inherit from, in this case it is inheriting the basic layout-->
{% extends "page_layout.html" %}
<!--Block content is the content which inserts into the block section of the parent page-->
{% block content %}
<style>
    .bg-6 {
      background-color: #1ABC9C;
      color: #2f2f2f;
  }
    .fileUpload {
    position: relative;
    overflow: hidden;
    margin: 10px;
}
.fileUpload input.upload {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    padding: 0;
    font-size: 20px;
    cursor: pointer;
    opacity: 0;
    filter: alpha(opacity=0);
}


</style>
<div class="container-fluid bg-6 text-center">
    <h1>Upload new File</h1>
    <form action="" method=post enctype=multipart/form-data>
        <div class="fileUpload btn btn-default">
            <input class="upload" id="uploadBtn" type=file name=file> Choose File (must be zip)
            </div>
            <input type=submit value=Upload>

    </form>
</div>
    {% for file in current_files %}
    <p>{{file}}</p>
    {% endfor %}
{% endblock %}
