<!--Extends sets the page it needs to inherit from, in this case it is inheriting the basic layout-->
{% extends "page_layout.html" %}
<!--Block content is the content which inserts into the block section of the parent page-->
{% block content %}
<style>
    .logo-small {
    color: #f4511e;
    font-size: 50px;
}
form{
    margin-left: auto;
    margin-right: auto;
    max-width: 230px;
    color:#fff;
}
form select {
    height: 60px;
    width: 230px;
    margin-bottom: 30px;
    background-color: #f9f9f9;
    font-size: 15pt;
    border: none;
    color: grey;
}
#Date {
    height: 60px;
    width: 230px;
    margin-bottom: 30px;
    background-color: #f9f9f9;
    font-size: 15pt;
    border: none;
    color: grey;
}
form input {
    height: 50px;
    width: 230px;
    background-color: #ec583a;
    font-size: 15pt;
    color: #fff;
    margin-left: auto;
    margin-bottom: auto;
    border: none;
}
</style>
    <div class="container-fluid bg-2 text-center">
        <h3 class="margin">Upload Survey Data</h3>
        <form action= "/lectureinput">

            <select name="Room">
                <option value="default">Select room</option>
                <!--'rooms' is a parameter passed in the flask endpoint for '/search'
                This code iterates through that parameter and populates a search option for each value
                This structure is identical for all the search boxes-->
                {% for room in rooms_input %}
                <option value="{{room.0}}">{{room.0}}</option>
                {% endfor %}
            </select><br>
            <select name="Module">
                <option value="default">Select module</option>
                {% for module in modules_input %}
                <option value="{{module.0}}">{{module.0}}</option>
                {% endfor %}
            </select><br>

            <select name="Time">
              <option value="default">Select time</option>
                {% for time in times_input %}
                <option value="{{time.0}}">{{time.0}}</option>
                {% endfor %}
            </select><br>
            <input id="Date" type="date" value="Date" />
            <select name="Occupancy">
              <option value="default">Select Occupancy</option>
                <option value="0">0%</option>
                <option value="25">25%</option>
                <option value="75">75%</option>
                <option value="100">100%</option>
            </select><br>

            <input type="submit" value="Upload Data">
        </form>
    </div>
{% endblock %}
