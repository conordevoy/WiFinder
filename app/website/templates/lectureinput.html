<!--Extends sets the page it needs to inherit from, in this case it is inheriting the basic layout-->
{% extends "page_layout.html" %}
<!--Block content is the content which inserts into the block section of the parent page-->
{% block content %}
<style>
.bg-2 {
    background-color: #ec583a;
    }
    .logo-small {
    color: #f4511e;
    font-size: 50px;
}
<!--h2 {-->
<!--color: #474e5d;-->
<!--}-->
form{
    margin-left: auto;
    margin-right: auto;
    max-width: 230px;
    color:#fff;
}
form select {
    height: 60px;
    width: 230px;
    margin-bottom: 30px;
    background-color: #f9f9f9;
    font-size: 15pt;
    border: none;
    color: grey;
}
#Date {
    height: 60px;
    width: 230px;
    margin-bottom: 30px;
    background-color: #f9f9f9;
    font-size: 15pt;
    border: none;
    color: grey;
}
#module {
    height: 60px;
    width: 230px;
    margin-bottom: 30px;
    background-color: #f9f9f9;
    font-size: 15pt;
    border: none;
    color: grey;
}
form input {
    height: 50px;
    width: 230px;
    background-color: #474e5d;
    font-size: 15pt;
    color: #fff;
    margin-left: auto;
    margin-bottom: auto;
    border: none;
}
</style>
    <div class="container-fluid bg-2 text-center">
        <h2 class="margin">Upload Survey Data</h2>
        <form action= "/lectureinput">

            <select name="Room">
                <option value="default">Select room</option>
                {% for room in rooms_input %}
                    <option value="{{room.0}}">{{room.0}}</option>
                {% endfor %}
            </select><br>
            <select name="Time">
                <option value="default">Select time</option>
                {% for time in times_input %}
                    <option value="{{time.0}}">{{time.0}}</option>
                {% endfor %}
            </select><br>
            <select name="Occupancy">
                <option value="default">Select Occupancy</option>
                <option value="0.0">0%</option>
                <option value="0.25">25%</option>
                <option value="0.50">50%</option>
                <option value="0.75">75%</option>
                <option value="1.0">100%</option>
            </select><br>

            <input type="submit" value="Upload Data">
        </form><br>
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
        </div>
{% endblock %}
