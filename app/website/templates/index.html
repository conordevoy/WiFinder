<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <title> WiFinder</title>
    <body>
        <H1> WiFinder</H1>
        
        <div class="container">
          <ul>
            <li class="one"><a href="index.html">Home</a></li>
            <li class="two"><a href="results.html">Default statistics</a></li>
            <li class="three"><a href="next.html">Next</a></li>
            <hr />
          </ul>
        </div>
        <form action= "results.html">
            <select name="Room">
              <option value="default">Select room</option>
              <option value="B02">B02</option>
              <option value="B03">B03</option>
              <option value="B04">B04</option>
            </select>
            <select name="Time">
              <option value="default">Select time</option>
              <option value="9">9am</option>
              <option value="10">10am</option>
              <option value="11">11am</option>
              <option value="12">12pm</option>
              <option value="1">1pm</option>
              <option value="2">2pm</option>
              <option value="3">3pm</option>
              <option value="4">4pm</option>
              <option value="5">5pm</option>
            </select>
            <select name="Day">
              <option value="default">Select day</option>
              <option value="mon">Mon</option>
              <option value="tues">Tues</option>
              <option value="wed">Wed</option>
              <option value="thurs">Thurs</option>
              <option value="fri">Fri</option>
            </select>
            <select name="Density">
              <option value="default">Select density</option>
              <option value="0">0%</option>
              <option value="25">25%</option>
              <option value="50">50%</option>
              <option value="75">75%</option>
              <option value="100">100%</option>
            </select>
            <input type="date" />
            <input type="submit" value="Submit">
        </form>
    </body></head></html>
